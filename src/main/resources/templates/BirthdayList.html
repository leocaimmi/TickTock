<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cumpleaños</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #333;">¡Hola <strong th:text="${username}"></strong>! 👋</h2>
    <p style="color: #555;">Aquí tienes tu lista de cumpleaños para este mes:</p>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
        <tr style="background-color: #007bff; color: white;">
            <th style="padding: 10px; text-align: left;">Nombre</th>
            <th style="padding: 10px; text-align: left;">Edad</th>
            <th style="padding: 10px; text-align: left;">Día</th>
            <th style="padding: 10px; text-align: left;">Mensaje sugerido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${birthdays}" style="border-bottom: 1px solid #ddd;">
            <td style="padding: 10px;" th:text="${b.name}">Nombre</td>
            <td style="padding: 10px;" th:text="${b.turningAge} + ' años'">Edad</td>
            <td style="padding: 10px;" th:text="${#temporals.format(b.birthDate, 'dd MMM')}">Fecha</td>
            <td style="padding: 10px; font-style: italic; color: #666;" th:text="${phrase}">Phrase 🎉</td>
        </tr>
        </tbody>
    </table>

    <p style="margin-top: 30px; color: #888;">💡 Consejo: ¡No olvides escribirles algo bonito! A todos nos gusta sentirnos recordados 😉</p>
</div>
</body>
</html>
